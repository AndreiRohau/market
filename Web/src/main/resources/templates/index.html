
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
</head>
<body>
    <!--/*@thymesVar id="date" type="java.util.Date"*/-->
    <p th:text="${#dates.format(date, 'yyyy-MM-dd HH:mm:ss')}"></p>
    <h1>This is th INDEX page</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" style="margin-top:45px">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login with Username and Password</h3>
                    </div>
                    <div class="panel-body">
                        <!--/*@thymesVar id="logout" type="boolean"*/-->
                        <div th:if="${logout}" class="alert alert-info" role="alert">You've been logged out successfully.</div>
                        <!--/*@thymesVar id="error" type="boolean"*/-->
                        <div th:if="${error}" class="alert alert-danger" role="alert">Invalid Username or Password!</div>
                        <form method="post">
                            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username"
                                       name="username"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                       name="password"/>
                            </div>
                            <button type="submit" class="btn btn-default">Log in</button>
                        </form><br/>
                        <form action="/logout" method="GET">
                            <button type="submit" class="btn btn-default">Log out</button>
                        </form><br/>
                        <p>Or pass <a href="http://localhost:8080/market/user/registration">registration</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" style="margin-top:45px">
                    <p>Go to <a href="http://localhost:8080/">index</a></p>
                    <p>Go to <a href="http://localhost:8080/test">test</a></p>
                    <p>Go to <a href="http://localhost:8080/market/products">products</a></p>
                    <p>Go to <a href="http://localhost:8080/market/user/usertest">usertest</a></p>
                    <p>Go to <a href="http://localhost:8080/market/admin/admintest">admintest</a></p>
                    <p>Go to <a href="http://localhost:8080/market/user/registration">register new user</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
