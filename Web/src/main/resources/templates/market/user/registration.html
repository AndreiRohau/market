<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
</head>
<body>
    <h1>Try to register!</h1><br/>
    <!--/*@thymesVar id="user" type="by.ras.entity.particular.User"*/-->
    <form action="/user/registration" method="POST" th:object="${user}">

        <label for="name">Name: </label>
        <p style="color:red;" th:if="${#fields.hasErrors('name')}"  th:errors="*{name}">Description errors</p>
        <input id="name" type="text" required="true" th:field="*{name}"/><br/>
        <label for="surname">Surname: </label>
        <p style="color:red;" th:if="${#fields.hasErrors('surname')}"  th:errors="*{surname}">Description errors</p>
        <input id="surname" type="text" required="true" th:field="*{surname}"/><br/>
        <label for="login">Login: </label>
        <p style="color:red;" th:if="${#fields.hasErrors('login')}"  th:errors="*{login}">Description errors</p>
        <input id="login" type="text" required="true" th:field="*{login}"/><br/>
        <label for="password">Password: </label>
        <p style="color:red;" th:if="${#fields.hasErrors('password')}"  th:errors="*{password}">Description errors</p>
        <input id="password" type="text" required="true" th:field="*{password}"/><br/>

        <ul style="list-style-type: none">
            <!--/*@thymesVar id="sexs" type="by.ras.entity.Sex"*/-->
            <li th:each="sex : ${sexs}">
                <input title="" type="radio" required="true"  th:value="${sex}" th:field="*{sex}"/>
                <span th:text="${#strings.capitalize(#strings.toLowerCase(sex))}">Each type</span>
            </li>
        </ul>
        <ul style="list-style-type: none">
            <!--/*@thymesVar id="occupations" type="by.ras.entity.Occupation"*/-->
            <li th:each="occupation : ${occupations}">
                <input title="" type="radio"  required="true"  th:value="${occupation}" th:field="*{occupation}"/>
                <p th:if="${#fields.hasErrors('occupation')}"  th:errors="*{occupation}">Description errors</p>
                <span th:text="${#strings.capitalize(#strings.toLowerCase(occupation))}">Each type</span>
            </li>
        </ul>
        <p th:if="${success != null}" th:text="${success}">Success text</p>
        <button type="submit">Save user</button>
    </form>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" style="margin-top:45px">
                    <p>Go to <a href="http://localhost:8080/">index</a></p>
                    <p>Go to <a href="http://localhost:8080/test">test</a></p>
                    <p>Go to <a href="http://localhost:8080/market/user/usertest">usertest</a></p>
                    <p>Go to <a href="http://localhost:8080/market/user/registration">register new user</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
