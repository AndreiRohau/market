<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

</head>
<body>
<div class="well well-sm">
    <h2 style="text-align:center;">Inspect product</h2>
</div>

<!-- HEADER END -->

<div class="well">
    <ul class="nav nav-tabs">
        <li role="presentation"><a th:href="${home_address} + '/'">Main</a></li>
        <li role="presentation"><a th:href="${home_address} + '/market/products/products/1'">Products</a></li>
        <li role="presentation" class="active"><a th:text="${product.productName}" th:href="${home_address} + '/market/admin/product/' + ${product.id}">product</a></li>
    </ul>

    <br/>
    <div class="form-group" align="center">
        <form title="clear all fields" th:action="'/market/products/product/' + ${productId}" method="POST">
            <button type="submit" class="btn btn-default">Refresh fields</button>
        </form>
        <br/>
        <p style="color:red;" th:text="${result}">info</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" style="margin-top:15px">
                    <div class="panel-heading">
                        <h3 class="panel-title">Product info</h3>
                    </div>
                    <div class="panel-body">
                        <form th:object="${product}">
                            <!--<input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>-->
                            <!--<input id="id" class="form-control" type="hidden" required="" th:field="*{id}"/><br/>-->
                            <div class="form-group">
                                <label for="company">Company: </label>
                                <p style="color:red;" th:if="${#fields.hasErrors('company')}"  th:errors="*{company}">Description errors</p>
                                <p id="company" class="form-control" type="text" required="" th:text="*{company}"></p><br/>
                            </div>
                            <div class="form-group">
                                <label for="productName">Product Name: </label>
                                <p style="color:red;" th:if="${#fields.hasErrors('productName')}"  th:errors="*{productName}">Description errors</p>
                                <p id="productName" class="form-control" type="text" required="required" th:text="*{productName}"></p><br/>
                            </div>
                            <div class="form-group">
                                <label for="model">Model: </label>
                                <p style="color:red;" th:if="${#fields.hasErrors('model')}"  th:errors="*{model}">Description errors</p>
                                <p id="model" class="form-control" type="text" required="" th:text="*{model}"></p><br/>
                            </div>
                            <div class="form-group">
                                <label for="price">Price: </label>
                                <p style="color:red;" th:if="${#fields.hasErrors('price')}"  th:errors="*{price}">Description errors</p>
                                <p id="price" class="form-control" type="text" required="" th:text="*{price}"></p><br/>
                            </div>
                            <div class="form-group">
                                <label for="productType">Price: </label>
                                <p style="color:red;" th:if="${#fields.hasErrors('price')}"  th:errors="*{price}">Description errors</p>
                                <p id="productType" class="form-control" type="text" required="" th:text="*{productType}"></p><br/>

                            </div>
                            <div class="form-group">
                                <label for="description">Description: </label>
                                <p style="color:red;" th:if="${#fields.hasErrors('description')}"  th:errors="*{description}">Description errors</p>
                                <p class="form-control description" rows="5" id="description" name="description" th:text="*{description}"></p>
                            </div>
                            <!--/*@thymesVar id="success" type="boolean"*/-->
                            <!--<p th:if="${success}">Success</p>-->
                            <!--<button type="submit" class="btn btn-default">Edit</button>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
</div>
<!-- NAVIGATOR -->
<div class="well well-sm">
    <h4 style="text-align:center;">Navigator</h4>
    <ol class="breadcrumb" style="text-align:center;">
        <li><a th:href="${home_address} + '/'">Main</a></li>
        <li class="active"><a th:href="${home_address} + '/market/products/products/1'">Products</a></li>

    </ol>
</div>
</body>
</html>
