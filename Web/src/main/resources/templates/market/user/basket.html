<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Basket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

</head>
<body>
<div class="well well-sm">
    <h2 style="text-align:center;">Basket</h2>
</div>

<!-- HEADER END -->

<div class="well">
    <ul class="nav nav-tabs">
        <li role="presentation" ><a th:href="${home_address} + '/market/user/usermain'">Main</a></li>
        <li role="presentation"><a th:href="${home_address} + '/market/user/profile'">Profile</a></li>
        <li role="presentation"><a th:href="${home_address} + '/market/products/products/1'">Products</a></li>
        <li role="presentation" class="active" ><a th:href="${home_address} + '/market/user/basket/'">Basket</a></li>
        <li role="presentation"><a th:href="${home_address} + '/market/user/orders/'">Orders</a></li>
    </ul>
    <!--<hr/>-->
    <!--<p></p>-->
    <br/>
    <div class="form-group" align="center">
        <form th:action="${home_address} + '/market/user/buy'" method="POST">
            <button type="submit" class="btn btn-default">Create ORDER</button>
        </form>
        <br/>
        <p style="color:red;" th:text="${result}">info</p>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 th:text="'Total price is ' + ${totalPrice}">Total price</h4>
                <div class="table-responsive">
                    <table id="mytable" class="table table-bordred table-striped" border="1px solid black;">

                        <thead>
                        <th>Company</th><!-- company -->
                        <th>Name</th><!-- productName -->
                        <th>Model</th><!-- model -->
                        <th>Type</th><!-- productType -->
                        <th>Price</th><!-- price -->
                        <th>Description</th><!-- description - a form to get description-->
                        <th>Remove</th><!-- form add to basket -->
                        </thead>

                        <tbody>
                        <!--Output PART-->
                        <tr th:each="p : ${products}">
                            <td th:text="${p.company}">Apple</td>
                            <td th:text="${p.productName}">iPhone</td>
                            <td th:text="${p.model}">5s (64Gb)</td>
                            <td th:text="${p.productType}">Cellphone</td>
                            <td th:text="${p.price}">1000$</td>
                            <td><form th:action="'/market/products/product/' + ${p.id}" method="POST"><p data-placement="top" data-toggle="tooltip" title="Info">
                                <button th:value="${p.id}" class="btn btn-warning btn-xs" data-title="Info" data-toggle="modal" data-target="#Info" >
                                    <span class="glyphicon glyphicon-zoom-in"></span></button></p></form></td>
                            <td><form th:action="${home_address} + '/market/user/remove/' + ${p.id}" method="POST" ><p data-placement="top" data-toggle="tooltip" title="Add to basket">
                                <button title="Remove" name="" class="btn btn-danger btn-xs" data-title="Add to basket" data-toggle="modal" data-target="#Add to basket" >
                                    <span class="glyphicon glyphicon-remove"></span></button></p>
                            </form></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- NAVIGATOR -->
<div class="well well-sm">
    <h4 style="text-align:center;">Navigator</h4>
    <ol class="breadcrumb" style="text-align:center;">
        <li><a th:href="${home_address} + '/'">Main</a></li>
        <li class="active">Basket</li>

    </ol>
</div>
</body>
</html>
